name: Build documentation

on:
  workflow_dispatch:
  release:
    types:
      - published
    paths:
      - ../docs


permissions:
  id-token: write
  pages: write

env:
  # Name of module and id separated by a slash
  INSTANCE: Writerside/s
  # Replace XX with the ID of the instance in capital letters
  ARTIFACT: webHelpS2-all.zip
  # Docker image version
  DOCKER_VERSION: 241.18775

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build Doxygen
        uses: mattnotmitt/doxygen-action@v1.9.5
        with:
          working-directory: 'package/'

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Build Moxygen MD Docs
        run: |
          git clone https://github.com/Dialpuri/moxygen.git
          ls
          cd moxygen
          npm install
          ls
          cd ../docs/Writerside/topics/api
          ls
          ../../../../moxygen/bin/moxygen.js -c -a --output %s.md ../../../Doxygen/xml
          ls
          ../../../transfer_docs.sh

      - name: Build Writerside docs using Docker
        uses: JetBrains/writerside-github-action@v4
        with:
          instance: ${{ env.INSTANCE }}
          artifact: ${{ env.ARTIFACT }}
          docker-version: ${{ env.DOCKER_VERSION }}

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: docs
          path: |
            artifacts/${{ env.ARTIFACT }}
          retention-days: 7

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    # Requires build job results
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: docs

      - name: Unzip artifact
        run: unzip -O UTF-8 -qq ${{ env.ARTIFACT }} -d dir

      - name: Setup Pages
        uses: actions/configure-pages@v2

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: dir

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
